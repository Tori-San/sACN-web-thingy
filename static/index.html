<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/static/css/material.blue_grey-teal.min.css">
    <style>
        .slidercell {
            width: 100%;
        }

        .main {
            margin-top: -35vh;
        }

        .ribbon {
            width: 100%;
            height: 40vh;
            background-color: rgb(96,125,139);
        }
    </style>

    <title></title>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
<div class="ribbon"></div>
<main class="main mdl-layout__content">
<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--6-col">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Channel</th>
                <th class="slidercell" style="text-align: center">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">1</td>
                <td class="slidercell">
                    <input type="range" min="0" max="255" value="0" class="ch-slider mdl-slider mdl-js-slider"
                           id="ch-1">
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">2</td>
                <td class="slidercell">
                    <input type="range" min="0" max="255" value="0" class="ch-slider mdl-slider mdl-js-slider"
                           id="ch-2">
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">3</td>
                <td class="slidercell">
                    <input type="range" min="0" max="255" value="0" class="ch-slider mdl-slider mdl-js-slider"
                           id="ch-3">
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">4</td>
                <td class="slidercell">
                    <input type="range" min="0" max="255" value="0" class="ch-slider mdl-slider mdl-js-slider"
                           id="ch-4">
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">5</td>
                <td class="slidercell">
                    <input type="range" min="0" max="255" value="0" class="ch-slider mdl-slider mdl-js-slider"
                           id="ch-5">
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">6</td>
                <td class="slidercell">
                    <input type="range" min="0" max="255" value="0" class="ch-slider mdl-slider mdl-js-slider"
                           id="ch-6">
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">7</td>
                <td class="slidercell">
                    <input type="range" min="0" max="255" value="0" class="ch-slider mdl-slider mdl-js-slider"
                           id="ch-7">
                </td>
            </tr>
            <tr>
                <td class="mdl-data-table__cell--non-numeric">8</td>
                <td class="slidercell">
                    <input type="range" min="0" max="255" value="0" class="ch-slider mdl-slider mdl-js-slider"
                           id="ch-8">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
</main>
</div>
<script src="/static/js/main.js"></script>
<script src="/static/js/material.min.js"></script>
</body>
</html>
